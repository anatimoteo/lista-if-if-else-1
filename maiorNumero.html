<meta charset="UTF-8">
<script>
    
   //Peça para o usuário informar dois números e diga, ao final do programa, qual dos dois é o maior número.
    const numero1 = Number (prompt(`Informe um número`));
    const numero2 = Number (prompt(`Informe outro número`));
    if (numero1 > numero2 ) {
        alert(`O número 1 é maior que o número 2.`);
    }
    else if (numero2 > numero1) {
        alert(`O número 2 é maior que o número 1.`);
    }
    </script>
